<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>Tutorial de Vue</h1>
      <div v-if="showBooks">
        <h2>{{title}} - {{author}} - {{year}}</h2>
      </div>

      <button v-on:click="year++">Increase age</button>
      <button v-on:click="year--">Decrease age</button>
      <button @click="showBooks2()">Show books</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
